<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="equation"></div>
            <div id="result"></div>
        </div>
        <div class="buttons">
            <div class="line">
                <button id="acBtn">AC</button>
                <button id="signChangeBtn">+/-</button>
                <button id="moduleBtn">%</button>
                <button id="divisionBtn">รท</button>
            </div>
            <div class="line">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="multiplicationBtn">x</button>
            </div>
            <div class="line">
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="subtractionBtn">-</button>
            </div>
            <div class="line">
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="additionBtn">+</button>
            </div>
            <div class="line">
                <button id="btn0">0</button>
                <button id="decimalBtn">.</button>
                <button id="equalityBtn">=</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
